<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #444;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .login-box {
            position: relative;
            background: #555;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .login-box::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            width: 60px;
            height: 60px;
            background: limegreen;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        .login-box::after {
            content: "";
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: limegreen;
            clip-path: polygon(0 100%, 100% 100%, 100% 0);
        }

        .login-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            background: #666;
            color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: limegreen;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: limegreen;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }

        .submit-btn:hover {
            background: darkgreen;
        }

        .login-box label {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2 class="login-title">Member Login</h2>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="yournickname" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <button type="submit" class="submit-btn">Start</button>
            </form>
        </div>
    </div>

</body>
</html>
