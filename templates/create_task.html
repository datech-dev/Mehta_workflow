<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e6eaf2;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 28px;
        margin: 0;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ffffff;
      }

      header p {
        font-size: 14px;
        margin: 5px 0 0;
        font-style: italic;
        color: #d1d1d1;
      }

      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 22px;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-group textarea {
        resize: none;
      }

      .buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }

      .buttons button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .buttons .submit {
        background-color: #4caf50;
        color: white;
      }

      .buttons .cancel {
        background-color: #d9d9d9;
        color: black;
      }

      .notification {
        background-color: #d4edda;
        color: #155724;
        padding: 1rem;
        margin-bottom: 1.5rem;
        border: 1px solid #c3e6cb;
        border-radius: 4px;
        text-align: center;
      }

      .error-message {
        color: red;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mehta & Mehta</h1>
      <p>Delivering Excellence in Every Task</p>
    </header>

    <div class="container">
      <h1>Create Task</h1>
      <div class="notification">
        Task creation will send an email notification to the assigned user.
      </div>
      <form id="createTaskForm" method="POST">
        <div class="form-group">
          <label for="taskName">Task Name:</label>
          <input
            type="text"
            id="taskName"
            name="name"
            placeholder="Enter task name"
            required
          />
        </div>

        <div class="form-group">
          <label for="assignedTo">Assign to:</label>
          <select id="assignedTo" name="assigned_to" required>
            <option value="">Select a User</option>
            {% for user in users %} {% if user['role'] == 'Employee' %}
            <option value="{{ user['username'] }}">
              {{ user['username'] }}
            </option>
            {% endif %} {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="taskDescription">Description:</label>
          <textarea
            id="taskDescription"
            name="description"
            rows="4"
            placeholder="Enter task description"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="deadline">Deadline:</label>
          <input type="datetime-local" id="deadline" name="deadline" required />
        </div>

        <div class="buttons">
          <button type="submit" class="submit">Create Task</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>

      <div class="error-message" id="error-message"></div>
    </div>

    <script>
      document
        .getElementById("createTaskForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          fetch("/create_task", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (response.ok) {
                window.location.href = "/dashboard"; // Redirect on success
              } else {
                document.getElementById("error-message").innerText =
                  "Failed to create task. Please try again.";
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("error-message").innerText =
                "An error occurred. Please try again.";
            });
        });
    </script>
  </body>
</html>
