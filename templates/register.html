<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        height: 100vh;
        background-color: #f0f4f8;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .left-panel {
        flex: 1;
        background: linear-gradient(135deg, #ff0080, #7928ca);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding: 4rem;
        color: white;
        position: relative;
      }

      .left-panel h1 {
        font-size: 3rem;
        font-weight: bold;
        margin: 0 0 1rem;
        line-height: 1.2;
      }

      .left-panel p {
        font-size: 1rem;
        margin-top: 1rem;
        opacity: 0.8;
        max-width: 400px;
      }

      .left-panel .quote {
        font-size: 0.9rem;
        text-transform: uppercase;
        margin-bottom: 2rem;
        letter-spacing: 1px;
        opacity: 0.7;
      }

      .right-panel {
        flex: 1;
        background: white;
        border-top-left-radius: 50px;
        border-bottom-left-radius: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 4rem;
      }

      .right-panel h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #333;
      }

      .right-panel p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
      }

      .form-group {
        width: 100%;
        max-width: 300px;
        margin-bottom: 1.5rem;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        margin-top: 0.5rem;
      }

      .form-group label {
        font-size: 0.9rem;
        color: #333;
      }

      button {
        width: 100%;
        max-width: 300px;
        padding: 0.8rem;
        background-color: #000;
        border: none;
        color: white;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 1rem;
      }

      button:hover {
        background-color: #333;
      }

      .signin {
        font-size: 0.9rem;
        color: #666;
        margin-top: 1rem;
      }

      .signin a {
        color: #007bff;
        text-decoration: none;
      }

      .signin a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left panel -->
      <div class="left-panel">
        <div class="quote">Mehta & Mehta</div>
        <h1>Join Us Today</h1>
        <p>
          Register to access your account and be part of something great. Create
          your profile and choose your role to get started.
        </p>
      </div>

      <!-- Right panel -->
      <div class="right-panel">
        <h2>Register</h2>
        <p>Fill in your details to create a new account</p>

        <form id="registerForm" method="POST" action="/register">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="Admin">Admin</option>
              <option value="Employee">Employee</option>
            </select>
          </div>

          <button type="submit">Register</button>

          <div class="signin">
            Already have an account? <a href="/login">Sign In</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
